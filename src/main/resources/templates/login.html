<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
    <title>Login</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <h1>Please Sign In</h1>
    <form style="text-align: center;" th:action="@{/Login}" method="post">
        <label for="exampleInputEmail">Email Address : </label><input type="email" id="email" aria-describedy="emailHelp" name="username" placeholder="Enter your Email"><br /><br />
        <label for="exampleInputPassword">Password : </label><input type="password" id="password" name="password" placeholder="Enter your Password"><br /><br />
        <button type="submit">Sign In</button>
    </form>
</body>

</html>
